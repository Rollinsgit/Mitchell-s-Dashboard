<script>
    const dataSet = {
        math: ["Whole Numbers", "Fractions: Adding & Subtracting", "Decimals", "Multiplication", "Division", "Factors and Multiples", "Order of Operations", "Factoring Equations", "Exponents", "Squares & Square Roots", "Functions and Slopes", "Rates and Ratios", "Word Problems"],
        rla: ["Vocabulary", "Analyzing Text", "Identifying Themes", "Parts Of Text", "Cause & Effect", "Evidence", "Verb Tenses", "Run-ons & Fragments", "Punctuation", "Writing Essays"],
        sci: ["Scientific Method", "Using Data", "Cells", "Human Biology", "DNA & Heredity", "Evolution", "Ecology", "Geology", "Atmosphere", "Solar System", "Atoms & Molecules", "Chemical Reactions", "Motion & Forces", "Energy & Work"],
        ss: ["Charts & Graphs", "Early American History", "US Civil War", "Progressive Era", "Great Depression", "Civil Rights", "Cold War", "US Government", "Political Parties", "Taxes"]
    };

    let activeSub = 'math';

    function init() {
        Object.keys(dataSet).forEach(sub => {
            const list = document.getElementById(sub + '-list');
            const saved = JSON.parse(localStorage.getItem('mitch_learn_' + sub)) || {};
            
            dataSet[sub].forEach((text, i) => {
                const id = `mitch_${sub}_${i}`;
                const card = document.createElement('div');
                card.className = 'lesson-card';
                
                // The "Search Phrase" Mitchell will paste
                const searchPhrase = `GED ${sub.toUpperCase()} ${text}`;

                card.innerHTML = `
                    <div class="lesson-info" onclick="toggle('${id}')">
                        <input type="checkbox" id="${id}" ${saved[id] ? 'checked' : ''}>
                        <span>Lesson ${i+1}: ${text}</span>
                    </div>
                    <button class="learn-link" onclick="copyAndOpen('${searchPhrase}')" title="Copy topic and open Learn About">ðŸ“–</button>
                `;
                list.appendChild(card);
            });
        });
        updateUI();
    }

    // This function handles the clipboard and the redirect
    function copyAndOpen(phrase) {
        navigator.clipboard.writeText(phrase).then(() => {
            alert("Topic copied! Paste it into the Learn About box.");
            window.open("https://learning.google.com/experiments/learn-about", "_blank");
        });
    }

    // ... [Keep switchSubject, toggle, save, and updateUI functions same as before] ...
    init();
</script>
